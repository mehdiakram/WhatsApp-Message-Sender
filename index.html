<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WhatsApp Message Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script type="text/javascript">
  const setup = (function () {
    document.getElementById('sendMessage').onsubmit = function (e) {
      e.preventDefault();
      console.log('click');
      const number = (document.getElementById('number').value || '')
        .replace(/\D/g, '')
      const text = document.getElementById('text').value;
      if (!number) {
        alert('Invalid number');
        return;
      }
      link = `https://web.whatsapp.com/send?phone=${number}&text=${text}`;
      console.log(number, link);
      window.open(link);
    };
  })
  if (window.attachEvent) {
    window.attachEvent('onload', setup);
  } else {
    window.addEventListener('load', setup, false);
  }
  </script>
</head>
<body>
<div class="container">
  <div class="jumbotron align-middle">
    <h1 class="display-4">WhatsApp Message Sender</h1>
    <form method="POST" id="sendMessage">
      <div class="input-group mb-3">
        <input type="text" id="number" min="0" class="form-control" placeholder="Number with counter-code" aria-label="Shop" aria-describedby="basic-addon1" autocomplete="off">
        <input type="mensagem" id="text" class="form-control" placeholder="(Optional) Message" aria-label="Shop" aria-describedby="basic-addon1" autocomplete="off">
      </div>
      <button id="send" class="btn btn-primary btn-lg btn-block">Sent via WhatsApp</button>
    </form>
  </div>
</div>
</body>
</html>
